name: ğŸš€ Deploy React App to Hostinger

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: ğŸ§© Checkout Repository
        uses: actions/checkout@v3

      # Setup Node.js
      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Install dependencies
      - name: ğŸ“¦ Install Dependencies
        run: npm install

      # Build React app
      - name: ğŸ—ï¸ Build Project
        run: npm run build

      # Clean old files on server
      - name: ğŸ§¹ Clean old files on server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            rm -rf /home/${{ secrets.SSH_USERNAME }}/domains/collabkaroo.in/public_html/*

      # Deploy only the contents of build folder
      - name: ğŸ“¤ Deploy to Hostinger via SCP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "build/"    # the folder itself
          target: "/home/${{ secrets.SSH_USERNAME }}/domains/collabkaroo.in/public_html/"
          strip_components: 1 # removes the top-level 'build' folder
